<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول PDF الذكي</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- شاشة التحميل -->
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
        <p>جاري معالجة الملف...</p>
    </div>

    <!-- الشريط العلوي -->
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-file-pdf"></i> محول PDF الذكي</h1>
            <nav>
                <button id="historyBtn" class="btn-secondary"><i class="fas fa-history"></i> السجل</button>
                <button id="settingsBtn" class="btn-secondary"><i class="fas fa-cog"></i> الإعدادات</button>
            </nav>
        </div>
    </header>

    <!-- المحتوى الرئيسي -->
    <main class="main-content">
        <div class="container">
            <!-- منطقة رفع الملفات -->
            <section class="upload-section">
                <div class="upload-area" id="dropZone">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <h2>اسحب وأفلت ملف PDF هنا</h2>
                    <p>أو</p>
                    <button id="browseBtn" class="btn-primary">
                        <i class="fas fa-folder-open"></i> اختر ملف من جهازك
                    </button>
                    <input type="file" id="fileInput" accept=".pdf" hidden>
                </div>
                
                <!-- معاينة الملفات -->
                <div id="previewSection" class="preview-section" style="display: none;">
                    <h3><i class="fas fa-file-alt"></i> الملفات المحملة</h3>
                    <div id="filesList" class="files-list"></div>
                </div>
            </section>

            <!-- نتائج المعالجة -->
            <section id="resultsSection" class="results-section" style="display: none;">
                <div class="result-card">
                    <div class="result-header">
                        <h3><i class="fas fa-magic"></i> النص المستخرج</h3>
                        <div class="result-actions">
                            <button id="copyBtn" class="btn-secondary"><i class="fas fa-copy"></i> نسخ</button>
                            <button id="downloadWordBtn" class="btn-primary"><i class="fas fa-file-word"></i> تنزيل Word</button>
                        </div>
                    </div>
                    <textarea id="extractedText" class="text-output" placeholder="سيظهر النص المستخرج هنا..." readonly></textarea>
                    
                    <div class="translation-section">
                        <h4><i class="fas fa-language"></i> الترجمة</h4>
                        <div class="translation-controls">
                            <select id="sourceLang" class="lang-select">
                                <option value="auto">كشف تلقائي</option>
                                <option value="en">الإنجليزية</option>
                                <option value="ar">العربية</option>
                                <option value="fr">الفرنسية</option>
                                <option value="es">الإسبانية</option>
                            </select>
                            <i class="fas fa-exchange-alt"></i>
                            <select id="targetLang" class="lang-select">
                                <option value="ar">العربية</option>
                                <option value="en">الإنجليزية</option>
                                <option value="fr">الفرنسية</option>
                                <option value="es">الإسبانية</option>
                            </select>
                            <button id="translateBtn" class="btn-primary">
                                <i class="fas fa-sync-alt"></i> ترجمة
                            </button>
                        </div>
                        <textarea id="translatedText" class="text-output" placeholder="سيظهر النص المترجم هنا..." readonly></textarea>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- النافذة المنبثقة -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- إشعارات -->
    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
</html>
